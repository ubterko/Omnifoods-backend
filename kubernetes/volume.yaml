apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
          - name: POSTGRES_DB 
            valueFrom:
              secretKeyRef: 
                name: postgres-secret 
                key: postgres_db 
          - name: POSTGRES_USER 
            valueFrom:
              secretKeyRef: 
                name: postgres-secret 
                key: postgres_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef: 
                name: postgres-secret 
                key: postgres_password
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
